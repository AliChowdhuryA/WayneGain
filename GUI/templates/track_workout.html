<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker</title>
</head>
<body>
    <h1>Hello, {{ session['username'] }}!</h1>

    <h2>Workout Added Today:</h2>
    <p>{{ workout }} added today.</p>

    <h2>Workout History:</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Workout</th>
        </tr>
        {% for entry in history_data['track_workout'][::-1] %}
        <tr>
            <td>{{ entry['date'] }}</td>
            <td>{{ entry['workout'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
